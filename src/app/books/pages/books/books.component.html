<div class="flex flex-wrap gap-5 justify-center py-5 bg-base-300">
    @if (books$ | async; as books) {
            
        @for (book of books; track $index) {
            <app-book-component 
                class="cursor-pointer"
                [routerLink]="[($index + 1)]"
                [book]="book"
            ></app-book-component>
        }
    }
</div>
